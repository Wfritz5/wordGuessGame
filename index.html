<!DOCTYPE html>
<html lang="us-en">

<head>

    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">



                <div class="wrapper">
                    <br><br>

                    <h2 class="animated zoomIn">Would you like to play a game of Hangman?</h2>
                    <h2>press any key to start playing!</h2>
                    <div id="secretAnswer">
                    </div>
                    <div id="picture">
                    </div>
                </div>
            </div>

                <br><br>
                <!-- display -->
                    <br>
                <div class="col-md-6">
                    <h2 class="nav"> Guesses remaining</h2>

                    <div id="guessesLeft">
                    </div>
                    <br>

                    <h2 class="nav"> Answers Already Guessed </h2>

                    <div id="answersGuessed">
                    </div>
                    <br>

                    <h2 class="nav"> Loss </h2>
                    <div id="losses">
                    </div>
                    <br>

                    <h2 class="nav"> Win </h2>
                    <div id="game">
                    </div>
                    <br>

                    <div id="audio">
                    </div>

                </div>
            </div>
    <!-- empty lines -->
        <div class="row">
            <div class="col-md-12"></div>
            <div class ="row">
            <div class="col-md-12"></div>
            <div class ="row">
                <div class="col-md-12"></div>
                <div class ="row">
                    <div class="col-md-12"></div>
                    <div class ="row">
                        <div class="col-md-12"></div>
            </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"> </script>
</body>


</html>
